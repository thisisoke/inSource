<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>inSource</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
  <style>
    .targetDiv {
      width: 100%;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <nav>
    <li>Dashboard</li>
    <li>My Account</li>
    <li>Log out</li>
  </nav>

  <div class="progress">
    <h1>Q3 Progress Bar</h1>
    <p>Issue/suggestion submission opened. <b>Deadline: November 20th, 2017 11:59PM (EST)</b></p>
    <a class="show btn" target="1" href="javascript:toggle();">Submit</a>
    <div class="prg-bar-bg" style="height:24px; width:90%;background-color:lightgrey;">
      <div id="prg-bar-percent" style="height:24px; width:2%;background-color:grey;">
      </div>
    </div>

    <div class="indicators">
      <span style="float:left;">
        <div style="width:200px;margin-left:5px; border-left:1px solid gray; height:20px;"></div>
        <a class="show" target="1"  id="submitIndicate" href="javascript:toggle();">Submit</a>
      </span>

      <span style="float:left;">
        <div style="width:200px;margin-left:5px; border-left:1px solid gray; height:20px;"></div>
        <a class="show" target="2" id="voteIndicate" href="javascript:toggle();">Vote</a>
      </span>

      <span style="float:left;">
        <div style="width:200px;margin-left:5px; border-left:1px solid gray; height:20px;"></div>
        <a class="show" target="3" id="meetingIndicate" href="javascript:toggle();">Meeting</a>
      </span>

      <span style="float:left;">
        <div style="width:200px;margin-left:5px; border-left:1px solid gray; height:20px;"></div>
        <a class="show" target="4" id="summaryIndicate"   href="javascript:toggle();">Summary</a>
      </span>
    </div>
  </div>

  <div class="subpage" style="margin-top:60px;">
    <div id="div1" class="targetDiv" style="height:300px;">
      <section>Submission Open</section>
    </div>
    <div id="div2" class="targetDiv" style="height:300px;">
      <section>Vote Open</section>
    </div>
    <div id="div3" class="targetDiv" style="height:300px;">
      <section>Meeting Open</section>
    </div>
    <div id="div4" class="targetDiv" style="height:300px;">
      <section>Summary Open</section>
    </div>
  </div>

  <script>
    $('.targetDiv').hide();
    $('.show').click(function() {
      $('#div' + $(this).attr('target')).slideToggle('').siblings('.targetDiv').hide('');
    });
  </script>

</body>

</html>
